<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9 formularios</title>
</head>
<body>
    <form>
        <div>
            <label for="nombre"  >Nombre</label>
            <input type="text" autocomplete="additional-name" minlength="2" maxlength="20" required name="nombre">
        </div>
            <label for="nombre">Apellido</label>
            <input type="text" autocomplete="additional-name" minlength="2" maxlength="20" required name="nombre">
        </div>
        <div>
            <label for="email">email</label>
            <input type="text" autocomplete="email" minlength="6" maxlength="255" required name="email">
        </div>
        <div>
            <label for="text">DNI/CUI/CUIT</label>
            <input type="text" autocomplete="off"  min="8" max="11" required name="dni/cuit/cuil">
        </div>
        <div>
            <label for="text">ALTURA cm</label>
            <input type="number" autocomplete="off" max="200"  min="1" step="1" required name="altura">
        </div>
        <div>
            <label for="text"> PESO kg </label>
            <input type="number" autocomplete="off"  max="120"  min="0.1"  step="0.1" required name="peso">
        </div>
        <div>
            <label for="text"> EDAD </label>
            <input type="number" autocomplete="off"  min="14" max="100" step="10"  name="edad">
        </div>
        <button type="submit">  GUARDAR </button>
        </form>
    
</body>
</html>
