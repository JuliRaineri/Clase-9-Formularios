<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9 formularios Julieta Raineri</title>
</head>
<body>
    <h2>Clase 9</h2>
    <h1>Validacion de Formularios</h1>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" autocomplete="additional-name" minlength="2" maxlength="20" required name="nombre">
        </div>
        <br>
            <label for="nombre">Apellido</label>
            <input type="text" autocomplete="additional-name" minlength="2" maxlength="20" required name="nombre">
        </div>
        <br>
        <br>
        <div>
            <label for="email">Email </label>
            <input type="email" autocomplete="email" minlength="6" maxlength="255" required name="email">
        </div>
        <br>
        <div>
            <label for="text">DNI/CUI/CUIT </label>
            <input type="text" autocomplete="off" minlength="8" maxlength="11" pattern="\d{8,11}-?" required name="dni/cuit/cuil">
        </div>
        <br>
        <div>
            <label for="text">ALTURA cm </label>
            <input type="number" autocomplete="on" min="1" step="1" required name="altura">
        </div>
        <br>
        <div>
            <label for="text"> PESO kg </label>
            <input type="number" autocomplete="on" min="0.1"  step="0.1" required name="peso">
        </div>
        <br>
        <div>
            <label for="text"> EDAD </label>
            <input type="number" autocomplete="on"  min="14" max="100"   name="edad">
        </div>
        <br>
        <button type="submit">  GUARDAR </button>
        </form>
    
</body>
</html>
